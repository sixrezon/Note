{% extends 'main/main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Регистрация</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <label>{{form.username.label}}</label>
        {{form.username}}

        <label>{{form.password1.label}}</label>
        {{form.password1}}

        <label>{{form.password2.label}}</label>
        {{form.password2}}
        <input style="margin-top:15px" class="button" type="submit" value="Зарегистрироваться">
    </form>
    <p>Уже есть аккаунт? <a href="{% url 'login' %}">Авторизируйтесь!</a></p>
</div>
{% endblock content %}
